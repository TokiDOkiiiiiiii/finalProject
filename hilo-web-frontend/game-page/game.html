<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiLo Game</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
    <div class="container">
        <h1>HiLo Game</h1>
        <p>Current number: <span id="currentNumber"></span></p>
        <p>Your guess: <input type="number" id="userGuess"></p>
        <button onclick="guess('higher')">Higher</button>
        <button onclick="guess('lower')">Lower</button>
        <p id="result"></p>
        <p>Score: <span id="score">0</span></p>
        <button onclick="restartGame()">Restart</button>
        <br>
        <a href="/" class="button">Back to Home</a>
    </div>
    <script src="game_script.js"></script>
</body>
</html>
