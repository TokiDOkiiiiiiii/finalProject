    <div class="wrapper">
        <form id="signinForm" action="/signinForm" method="POST">
            <h1>
                Sign Up
            </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required><br><br>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required><br><br>
            </div>
    
            <div id="error-message" class="error"></div>
    
            <button type="submit" class="btn">
                Create Account
            </button>
    
            <div class="register-link">
                <p>
                    Already have an account?
                    <a href="/login">
                        Log In
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script src="signin_script.js"></script>
